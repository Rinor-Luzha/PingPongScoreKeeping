<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trying out teh javascript kNAWLEDGe</title>
</head>

<body>
    <main>
        <div class="first-box">
            <img src="photo-1609710228159-0fa9bd7c0827.jpg" alt="pingpong">
            <p>Ping Pong Score Keeper</p>
        </div>
        <div class="second-box">
            <h2>
                <span id="firstPlayer">0</span>
                <span> to </span>
                <span id="secondPlayer">0</span>
            </h2>
            <p>Use buttons below to keep score.</p>
            <p>Playing to
                <select id="playTo">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </p>
        </div>
        <div class="buttons">
            <button id="plOnePoint">+1 Player One</button>
            <button id="plTwoPoint">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
